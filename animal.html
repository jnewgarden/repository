<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Animal</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Looking to adopt?</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="animal.html?animal=Dog">Dogs</a></li>
                    <li><a href="animal.html?animal=Cat">Cats</a></li>
                    <li><a href="animal.html?animal=Other">Other</a></li>
                    <li><a href="sign-up.html">Sign-up</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row" id="ad-card">
        <div class="col s12">
            <div class="info">
                <img src="assets/images/Logo.jpeg" alt="logo" id="logo">
                <h3 id="motto"></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s3">
            </div>

            <div class="col s6">
                <ul class="collection with-header">
                    <li class="collection-header center" style='background-color: #009900; color: white'><h4>Refine your search</h4><p class="center">(Optional)</p></li>
                    <li class="collection-item center"> 
                        <div class="input-field">
                            <input placeholder="Enter Zip Code" id="zip_code" type="number" maxlength="5" class="validate">
                        </div>
                    </li>
                    <li class="collection-item" id="otherId" hidden>
                        <select id="animal">
                            <option value="" disabled selected>Animal (must select)</option>
                            <option value="barnyard">Barnyard</option>
                            <option value="bird">Bird</option>
                            <option value="horse">Horse</option>
                            <option value="reptile">Reptile</option>
                            <option value="smallfurry">Smallfurry</option>
                        </select>
                    </li>
                    <li class="collection-item">
                        <select id="age">
                            <option value="" disabled selected>Age (requires zipcode)</option>
                            <option value="Baby">Baby</option>
                            <option value="Young">Young</option>
                            <option value="Adult">Adult</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </li>
                    <li class="collection-item">
                        <select id="size">
                            <option value="" disabled selected>Size</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                    </li>
                    <li class="collection-item">
                        <select id="gender">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </li>
                    <li class="collection-item" id="breedId">
                        <select id="breed">
                            <option value="" disabled selected>Breed</option>
                        </select>
                    </li>
                    <div class="btn-wrapper">
                            <button id='submit-btn' onclick class='left btn waves-effect waves-light' style='background-color: #009900'> Submit </button>
                            <button id='skip-btn' onclick class='right btn waves-effect waves-light' style='background-color: gray'> Skip </button>

                    </div>
            </div>

            <div class="col s3">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
